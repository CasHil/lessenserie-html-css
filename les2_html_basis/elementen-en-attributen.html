  <body>
    <h1>HTML Elementen en Attributen</h1>
    <p>HTML-elementen hebben een begintag, inhoud en een eindtag, zoals:</p>
    <code>&lt;title&gt;Ik ben een titel&lt;/title&gt;</code>
    <p>Voorbeeld van een hyperlink met een attribuut:</p>
    <a href="https://www.google.com">Klik hier voor Google</a>
