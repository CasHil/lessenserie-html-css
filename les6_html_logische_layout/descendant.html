<!DOCTYPE html>
<html lang="nl">

    <title>Descendant Selector</title>
    <link rel="stylesheet" href="styles/descendant.css" />

  <body>
    <h1>Hoofdtitel</h1>
    <p>Deze tekst is niet blauw.</p>
